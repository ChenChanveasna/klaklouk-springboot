<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kla Klouk Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex justify-center items-center h-screen">
<div class="bg-white p-10 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Kla Klouk Login</h1>
    <form action="/login" method="post" class="flex flex-col">
        <label class="mb-2 font-medium">Enter your username:</label>
        <input type="text" name="username" class="border rounded p-2 mb-4" required>
        <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Enter Game</button>
    </form>
</div>
</body>
</html>
