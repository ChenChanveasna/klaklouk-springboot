<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kla Klouk Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://localhost:8080/login"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 via-amber-100 to-orange-200">

<div class="backdrop-blur-sm bg-white/70 shadow-xl border border-white/40 p-10 rounded-2xl w-full max-w-md">

    <!-- Logo / Icon -->
    <div class="flex justify-center mb-6">
        <div class="bg-orange-400 text-white w-20 h-20 rounded-full flex items-center justify-center text-3xl font-bold shadow-md">

    <p class="text-center text-gray-600 mb-8">

    </p>

    <!-- Login Form -->
    <form action="/login" method="post" class="flex flex-col space-y-4">

        <div>
            <label class="block text-gray-700 font-medium mb-1">Username</label>
            <input
                    type="text"
                    name="username"
                    required
                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-400 focus:outline-none shadow-sm"
                    placeholder="Enter your username"
            >
        </div>

        <button
                type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-xl transition-all shadow-lg"
        >
            Enter Game
        </button>

    </form>
