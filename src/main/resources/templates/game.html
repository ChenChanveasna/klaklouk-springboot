<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kla Klouk Game</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-yellow-50">
<div class="flex flex-col h-screen p-4">

    <!-- Leaderboard (Top Right Fixed) -->
    <div class="fixed top-4 right-4 bg-white p-4 rounded shadow w-64">
        <h2 class="font-bold mb-2 text-center">Leaderboard (Top 5)</h2>
        <ul id="leaderboard" class="text-sm">
            <li th:each="p : ${leaderboard}">
                <span th:text="${p.name}"></span> - <span th:text="${p.balance}"></span> riel
            </li>
        </ul>
    </div>

    <!-- Player Info -->
    <div class="mb-4 bg-white p-4 rounded shadow w-64">
        <h3 class="font-medium">Player: <span th:text="${player.name}"></span></h3>
        <p>Balance: <span id="balance" th:text="${player.balance}"></span> riel</p>
    </div>

    <div class="flex flex-row space-x-6">

        <!-- Symbol Grid -->
        <div class="grid grid-cols-3 gap-4">
            <div class="symbol" data-symbol="TIGER">
                <img src="/images/symbol_tiger.png" alt="Tiger" class="symbol-img cursor-pointer border rounded">
                <div class="bet-label top hidden">
                    <span class="bet-amount"></span>
                </div>
            </div>
            <div class="symbol" data-symbol="GOURD">
                <img src="/images/symbol_gourd.png" alt="Gourd" class="symbol-img cursor-pointer border rounded">
                <div class="bet-label top hidden">
                    <span class="bet-amount"></span>
                </div>
            </div>
            <div class="symbol" data-symbol="ROOSTER">
                <img src="/images/symbol_rooster.png" alt="Rooster" class="symbol-img cursor-pointer border rounded">
                <div class="bet-label top hidden">
                    <span class="bet-amount"></span>
                </div>
            </div>
            <div class="symbol" data-symbol="SHRIMP">
                <img src="/images/symbol_shrimp.png" alt="Shrimp" class="symbol-img cursor-pointer border rounded">
                <div class="bet-label top hidden">
                    <span class="bet-amount"></span>
                </div>
            </div>
            <div class="symbol" data-symbol="CRAB">
                <img src="/images/symbol_crab.png" alt="Crab" class="symbol-img cursor-pointer border rounded">
                <div class="bet-label top hidden">
                    <span class="bet-amount"></span>
                </div>
            </div>
            <div class="symbol" data-symbol="FISH">
                <img src="/images/symbol_fish.png" alt="Fish" class="symbol-img cursor-pointer border rounded">
                <div class="bet-label top hidden">
                    <span class="bet-amount"></span>
                </div>
            </div>
        </div>

        <!-- Dice Result Area -->
        <div class="dice-area bg-white p-4 rounded shadow w-64 flex flex-col items-center justify-center">
            <h3 class="font-medium mb-2">Dice Result</h3>
            <div id="dice-result" class="flex space-x-2">
                <!-- Dice images will be inserted here -->
            </div>
        </div>

        <!-- Banknotes & Buttons -->
        <div class="flex flex-col space-y-4">
            <div class="banknotes flex flex-col space-y-2">
                <img src="/images/banknote_100.png" alt="100 Riel" class="banknote cursor-pointer" data-value="100">
                <img src="/images/banknote_500.png" alt="500 Riel" class="banknote cursor-pointer" data-value="500">
                <img src="/images/banknote_1000.png" alt="1000 Riel" class="banknote cursor-pointer" data-value="1000">
                <img src="/images/banknote_5000.png" alt="5000 Riel" class="banknote cursor-pointer" data-value="5000">
                <img src="/images/banknote_10000.png" alt="10000 Riel" class="banknote cursor-pointer" data-value="10000">
            </div>
            <div class="buttons flex flex-col space-y-2">
                <button id="undo-btn" class="bg-gray-400 text-white py-2 rounded hover:bg-gray-500">Undo</button>
                <button id="roll-btn" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Roll Dice</button>
            </div>
        </div>

    </div>
</div>

<script>
    const playerName = /*[[${player.name}]]*/ 'Player1';
</script>
<script src="/js/game.js"></script>
</body>
</html>
