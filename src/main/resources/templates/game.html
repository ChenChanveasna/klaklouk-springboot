<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Kla Klouk - ' + ${player.name}">Kla Klouk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-50 flex items-center justify-center p-4">
<main
        id="kla-klouk-game"
        class="w-full max-w-6xl rounded-3xl bg-slate-900/80 border border-slate-800 shadow-[0_40px_120px_rgba(0,0,0,0.6)] px-4 py-6 md:px-8 md:py-8"
>
    <!-- 3-column layout: Wager | Board | Right side -->
    <section class="grid gap-6 md:gap-8 md:grid-cols-[220px,1fr,270px] items-start">
        <!-- LEFT: WAGER COLUMN -->
        <aside class="bg-slate-950/40 border border-slate-800 rounded-3xl px-4 py-5 flex flex-col gap-4">
            <h2 class="text-xs tracking-[0.2em] text-slate-400 uppercase">
                Wager
            </h2>

            <div class="flex flex-col gap-3 mt-1">
                <!-- each button is a "banknote" chip -->
                <button
                        type="button"
                        class="js-chip group relative overflow-hidden rounded-2xl border border-slate-700 bg-gradient-to-r from-slate-800 to-slate-700 px-3 py-2 flex items-center justify-between shadow hover:border-emerald-400/80 hover:from-slate-800 hover:to-slate-900 transition"
                        data-amount="100"
                >
          <span class="text-[11px] font-medium tracking-wide text-slate-300 group-hover:text-emerald-200">
            100 riel
          </span>
                    <span class="text-xs text-slate-400">x1</span>
                </button>

                <button
                        type="button"
                        class="js-chip group relative overflow-hidden rounded-2xl border border-slate-700 bg-gradient-to-r from-slate-800 to-slate-700 px-3 py-2 flex items-center justify-between shadow hover:border-emerald-400/80 hover:from-slate-800 hover:to-slate-900 transition"
                        data-amount="500"
                >
          <span class="text-[11px] font-medium tracking-wide text-slate-300 group-hover:text-emerald-200">
            500 riel
          </span>
                    <span class="text-xs text-slate-400">x5</span>
                </button>

                <button
                        type="button"
                        class="js-chip group relative overflow-hidden rounded-2xl border border-slate-700 bg-gradient-to-r from-slate-800 to-slate-700 px-3 py-2 flex items-center justify-between shadow hover:border-emerald-400/80 hover:from-slate-800 hover:to-slate-900 transition"
                        data-amount="1000"
                >
          <span class="text-[11px] font-medium tracking-wide text-slate-300 group-hover:text-emerald-200">
            1,000 riel
          </span>
                    <span class="text-xs text-slate-400">x10</span>
                </button>

                <button
                        type="button"
                        class="js-chip group relative overflow-hidden rounded-2xl border border-slate-700 bg-gradient-to-r from-slate-800 to-slate-700 px-3 py-2 flex items-center justify-between shadow hover:border-emerald-400/80 hover:from-slate-800 hover:to-slate-900 transition"
                        data-amount="2000"
                >
          <span class="text-[11px] font-medium tracking-wide text-slate-300 group-hover:text-emerald-200">
            2,000 riel
          </span>
                    <span class="text-xs text-slate-400">x20</span>
                </button>

                <button
                        type="button"
                        class="js-chip group relative overflow-hidden rounded-2xl border border-slate-700 bg-gradient-to-r from-slate-800 to-slate-700 px-3 py-2 flex items-center justify-between shadow hover:border-emerald-400/80 hover:from-slate-800 hover:to-slate-900 transition"
                        data-amount="5000"
                >
          <span class="text-[11px] font-medium tracking-wide text-slate-300 group-hover:text-emerald-200">
            5,000 riel
          </span>
                    <span class="text-xs text-slate-400">x50</span>
                </button>
            </div>

            <p class="mt-3 text-[11px] text-slate-500">
                Select a note, then tap a tile on the mat to place your bet.
            </p>
        </aside>

        <!-- CENTER: BOARD + TITLE + BALANCE -->
        <section class="flex flex-col gap-4">
            <!-- Title + balance -->
            <header class="flex items-end justify-between gap-3">
                <div>
                    <h1 class="text-3xl font-semibold text-amber-300 tracking-tight">
                        Kla Klouk
                    </h1>
                    <p class="text-xs md:text-sm text-slate-400">
                        Place your bets on the mat
                    </p>
                </div>
                <div class="text-right">
          <span class="block text-[11px] tracking-[0.18em] uppercase text-slate-400">
            Your Balance
          </span>
                    <span
                            id="balanceAmount"
                            class="text-2xl font-semibold text-slate-50"
                            th:attr="data-balance=${player.balance}"
                            th:text="${#numbers.formatInteger(player.balance, 0, 'COMMA')} + ' riel'"
                    >
            9,000 riel
          </span>
                </div>
            </header>

            <!-- Betting mat -->
            <div
                    class="mt-1 rounded-[30px] border border-amber-100/40 bg-gradient-to-b from-amber-50/70 to-amber-100/90 px-5 py-5 shadow-[0_24px_60px_rgba(0,0,0,0.55)]"
            >
                <div class="grid grid-cols-3 grid-rows-2 gap-4">
                    <!-- TIGER -->
                    <button
                            type="button"
                            class="js-bet-cell group rounded-2xl bg-amber-50 border border-amber-200/70 shadow-sm flex flex-col items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-md hover:border-emerald-400/70 transition"
                            data-symbol="TIGER"
                    >
            <span class="block rounded-xl overflow-hidden border border-amber-300">
              <!-- placeholder image; you can replace with real <img> -->
              <span class="block w-20 h-20 md:w-24 md:h-24 flex items-center justify-center text-4xl">
                üêØ
              </span>
            </span>
                        <span class="text-[11px] font-semibold text-slate-700 tracking-wide uppercase">
              Tiger
            </span>
                        <span class="text-[11px] text-slate-500">
              Bet:
              <span class="js-bet-amount font-semibold text-emerald-600">
                0 riel
              </span>
            </span>
                    </button>

                    <!-- GOURD / POT -->
                    <button
                            type="button"
                            class="js-bet-cell group rounded-2xl bg-amber-50 border border-amber-200/70 shadow-sm flex flex-col items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-md hover:border-emerald-400/70 transition"
                            data-symbol="GOURD"
                    >
            <span class="block rounded-xl overflow-hidden border border-amber-300">
              <span class="block w-20 h-20 md:w-24 md:h-24 flex items-center justify-center text-4xl">
                üç≤
              </span>
            </span>
                        <span class="text-[11px] font-semibold text-slate-700 tracking-wide uppercase">
              Pot
            </span>
                        <span class="text-[11px] text-slate-500">
              Bet:
              <span class="js-bet-amount font-semibold text-emerald-600">
                0 riel
              </span>
            </span>
                    </button>

                    <!-- ROOSTER -->
                    <button
                            type="button"
                            class="js-bet-cell group rounded-2xl bg-amber-50 border border-amber-200/70 shadow-sm flex flex-col items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-md hover:border-emerald-400/70 transition"
                            data-symbol="ROOSTER"
                    >
            <span class="block rounded-xl overflow-hidden border border-amber-300">
              <span class="block w-20 h-20 md:w-24 md:h-24 flex items-center justify-center text-4xl">
                üêî
              </span>
            </span>
                        <span class="text-[11px] font-semibold text-slate-700 tracking-wide uppercase">
              Rooster
            </span>
                        <span class="text-[11px] text-slate-500">
              Bet:
              <span class="js-bet-amount font-semibold text-emerald-600">
                0 riel
              </span>
            </span>
                    </button>

                    <!-- FISH -->
                    <button
                            type="button"
                            class="js-bet-cell group rounded-2xl bg-amber-50 border border-amber-200/70 shadow-sm flex flex-col items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-md hover:border-emerald-400/70 transition"
                            data-symbol="FISH"
                    >
            <span class="block rounded-xl overflow-hidden border border-amber-300">
              <span class="block w-20 h-20 md:w-24 md:h-24 flex items-center justify-center text-4xl">
                üêü
              </span>
            </span>
                        <span class="text-[11px] font-semibold text-slate-700 tracking-wide uppercase">
              Fish
            </span>
                        <span class="text-[11px] text-slate-500">
              Bet:
              <span class="js-bet-amount font-semibold text-emerald-600">
                0 riel
              </span>
            </span>
                    </button>

                    <!-- CRAB -->
                    <button
                            type="button"
                            class="js-bet-cell group rounded-2xl bg-amber-50 border border-amber-200/70 shadow-sm flex flex-col items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-md hover:border-emerald-400/70 transition"
                            data-symbol="CRAB"
                    >
            <span class="block rounded-xl overflow-hidden border border-amber-300">
              <span class="block w-20 h-20 md:w-24 md:h-24 flex items-center justify-center text-4xl">
                ü¶Ä
              </span>
            </span>
                        <span class="text-[11px] font-semibold text-slate-700 tracking-wide uppercase">
              Crab
            </span>
                        <span class="text-[11px] text-slate-500">
              Bet:
              <span class="js-bet-amount font-semibold text-emerald-600">
                0 riel
              </span>
            </span>
                    </button>

                    <!-- SHRIMP -->
                    <button
                            type="button"
                            class="js-bet-cell group rounded-2xl bg-amber-50 border border-amber-200/70 shadow-sm flex flex-col items-center justify-center gap-2 hover:-translate-y-0.5 hover:shadow-md hover:border-emerald-400/70 transition"
                            data-symbol="SHRIMP"
                    >
            <span class="block rounded-xl overflow-hidden border border-amber-300">
              <span class="block w-20 h-20 md:w-24 md:h-24 flex items-center justify-center text-4xl">
                ü¶ê
              </span>
            </span>
                        <span class="text-[11px] font-semibold text-slate-700 tracking-wide uppercase">
              Shrimp
            </span>
                        <span class="text-[11px] text-slate-500">
              Bet:
              <span class="js-bet-amount font-semibold text-emerald-600">
                0 riel
              </span>
            </span>
                    </button>
                </div>
            </div>
        </section>

        <!-- RIGHT: PLAYER CARD + RESULT AREA -->
        <section class="flex flex-col gap-5">
            <!-- Player / Scoreboard card -->
            <section
                    class="bg-slate-950/60 border border-slate-800 rounded-3xl px-4 py-4 flex flex-col gap-3 shadow"
                    aria-label="Player scoreboard"
            >
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-400 to-sky-500 flex items-center justify-center text-sm font-bold">
                        <span th:text="${#strings.substring(player.name, 0, 1).toUpperCase()}">P</span>
                    </div>
                    <div class="flex flex-col">
            <span class="text-[11px] tracking-[0.2em] uppercase text-slate-400">
              Player
            </span>
                        <span class="text-sm font-semibold" th:text="${player.name}">asd</span>
                    </div>
                </div>

                <!-- Progress bar (win rate) -->
                <div class="mt-1">
                    <div class="flex justify-between text-[10px] text-slate-400 mb-1">
                        <span>Win rate</span>
                        <span
                                id="winRate"
                                th:text="${#numbers.formatDecimal(player.winRate,1,1)} + '%'"
                        >
                            0.0%
                        </span>
                    </div>
                    <div class="w-full h-1.5 rounded-full bg-slate-800 overflow-hidden">
                        <div
                                id="winRateBar"
                                class="h-full bg-gradient-to-r from-emerald-400 to-sky-400"
                                th:style="'width:' + ${player.winRate} + '%;'"
                        ></div>
                    </div>
                </div>

                <!-- Stats row -->
                <div class="mt-2 grid grid-cols-3 gap-2 text-[11px]">
                    <div class="flex flex-col">
                        <span class="text-slate-400">Wins</span>
                        <span
                                id="totalWins"
                                class="font-semibold text-emerald-300"
                                th:text="${player.totalWins}"
                        >
                            0
                        </span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-slate-400">Losses</span>
                        <span
                                id="totalLosses"
                                class="font-semibold text-rose-300"
                                th:text="${player.totalLosses}"
                        >
                            0
                        </span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-slate-400">High balance</span>
                        <span
                                id="highestBalance"
                                class="font-semibold text-amber-300"
                                th:attr="data-highest=${player.highestBalance}"
                                th:text="${#numbers.formatInteger(player.highestBalance,0,'COMMA')} + ' riel'"
                        >
              10,000 riel
            </span>
                    </div>
                </div>
            </section>

            <!-- Result circle + buttons -->
            <section
                    class="bg-slate-950/40 border border-slate-800 rounded-3xl px-4 py-5 flex flex-col gap-4 items-center"
                    aria-label="Dice and controls"
            >
                <!-- Dice result circle -->
                <div class="flex flex-col items-center gap-3 w-full">
                    <div
                            id="diceContainer"
                            class="relative w-40 h-40 md:w-44 md:h-44 rounded-full bg-gradient-to-b from-slate-900 to-slate-950 border border-slate-700 shadow-[0_0_45px_rgba(250,204,21,0.25)] flex items-center justify-center"
                    >
                        <div class="grid grid-cols-3 gap-2 px-3">
                            <div
                                    class="js-die w-10 h-10 md:w-11 md:h-11 rounded-lg bg-slate-800/90 border border-slate-700 flex items-center justify-center text-2xl"
                                    data-symbol="GOURD"
                            >
                                üç≤
                            </div>
                            <div
                                    class="js-die w-10 h-10 md:w-11 md:h-11 rounded-lg bg-slate-800/90 border border-slate-700 flex items-center justify-center text-2xl"
                                    data-symbol="ROOSTER"
                            >
                                üêî
                            </div>
                            <div
                                    class="js-die w-10 h-10 md:w-11 md:h-11 rounded-lg bg-slate-800/90 border border-slate-700 flex items-center justify-center text-2xl"
                                    data-symbol="TIGER"
                            >
                                üêØ
                            </div>
                        </div>
                    </div>
                    <span class="text-[11px] tracking-[0.2em] uppercase text-slate-400">
            Result Area
          </span>
                </div>

                <!-- Buttons -->
                <div class="w-full flex flex-col gap-3">
                    <button
                            id="rollButton"
                            type="button"
                            class="w-full rounded-2xl bg-gradient-to-r from-amber-300 via-amber-400 to-orange-500 text-slate-900 text-sm font-semibold py-2.5 shadow-lg hover:brightness-105 transition"
                    >
                        Roll Dice
                    </button>
                    <button
                            id="undoButton"
                            type="button"
                            class="w-full rounded-2xl bg-slate-800 text-slate-200 text-sm font-medium py-2.5 border border-slate-700 hover:bg-slate-750 hover:border-slate-500 transition"
                    >
                        Undo Bet
                    </button>

                    <!-- Status / Message -->
                    <p
                            id="statusMessage"
                            class="mt-1 text-[11px] text-slate-300"
                    >
                        Select a note, tap a symbol on the mat, then press <span class="font-semibold text-emerald-300">Roll Dice</span>.
                    </p>
                </div>
            </section>
        </section>
    </section>
</main>

<!-- Game logic -->
<script th:src="@{/js/game.js}"></script>
</body>
</html>
